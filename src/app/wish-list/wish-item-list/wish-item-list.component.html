<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="margin--20">

    <mat-form-field fxFlex="33">
        <mat-select placeholder="Categoria">
            <mat-option value="option">Option</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="33">
        <mat-select placeholder="Ordenar Por...">
            <mat-option value="option">Maior Preço</mat-option>
            <mat-option value="option">Menor Preço</mat-option>
        </mat-select>
    </mat-form-field>
        
    <button mat-raised-button color="primary" (click)="newItem()">Add an Item</button>

</div>

<div fxLayout="row" fxLayoutGap="20px" class="margin--20">
    <wish-item fxFlex="25" *ngFor="let item of wishItems" [wishItem]="item" ></wish-item>
</div>

<div fxLayoutAlign="end center">
    Total: {{totalPrice}}
</div>
